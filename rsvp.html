<body>
	<div id="menu">
		<div id="logo">
			<h1><a href="index.html">E<b>+</b>L</a></h1>
		</div>
		<div id="rightbar">
			<ul>
				<li><a href="ceremony.html">CELEBRATION</a></li>

			</ul>
		</div>
	</div>
	<div id="cont">
		<div class="box">
			<div id="contact-area">
				<h2>RSVP</h2>
				<form action="php/rsvp.php" id="contact_form" method="post">

					<ul class="form">               

						<li class="radio">
							<label>Attending?<span class="required"></span></label>
							Yes<input type="radio" name="attend" class="radiobuttons" value="Yes"> &nbsp;&nbsp;&nbsp;
							No<input type="radio" name="attend" class="radiobuttons" value="No">
						</li>

						<li class="short">
							<label>Your Name<span class="required"></span></label>
							<input type="text" name="name" id="name" value="Full Name" class="requiredField" onblur="if(this.value == '') { this.value = 'Last Name'; }" onfocus="if(this.value == 'Last Name') { this.value = ''; }" />
						</li>

						<li class="long">
							<label>Guests' Names<span class="required"></span></label>                  
							<input type="text" name="guests" id="guests" value="All others coming with you" class="requiredField email" onblur="if(this.value == '') { this.value = 'Email Address'; }" onfocus="if(this.value == 'Email Address') { this.value = ''; }" />                        </li>

						<li class="short">
							<label>Phone</label>
							<input type="text" name="phone" id="phone" value="Phone Number" class="requiredField" onblur="if(this.value == '') { this.value = 'Company Name'; }" onfocus="if(this.value == 'Company Name') { this.value = ''; }" />
						</li>

						<li class="short">
							<label>Email</label>
							<input type="text" name="email" id="email" value="Email Address" class="requiredField" onblur="if(this.value == '') { this.value = 'Telephone Number'; }" onfocus="if(this.value == 'Telephone Number') { this.value = ''; }" />
						</li>

						<li class="textarea">
							<label>Notes<span class="required"></span></label>
							<textarea name="notes" id="notes" rows="20" cols="30"></textarea>
						</li>

						<li class="button"><input name="submitted" id="submitted" value="Submit" class="submit" type="submit" />
						</li>
					</ul>
				</form>
						
				<div style="clear: both;"></div>
			
			</div>
		</div>
	</div>
	<div id="author">created by Eric Moore</div>
