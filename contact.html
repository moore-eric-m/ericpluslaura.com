	</div>
	<div id="cont">
		<div class="box">
			<div>
				<form action="mailer.php" id="contact_form" method="post">
					<ul class="form">
						<li class="short">
							<label>Full Name<span class="required"></span></label>
							<input type="text" name="first" id="first" value="First Name" 
							class="requiredField" onblur="if(this.value == '') { this.value = 'First Name'; }" 
							onfocus="if(this.value == 'First Name') { this.value = ''; }" />
						</li>

						<li class="long">
							<label>Email Address<span class="required"></span></label>                  
							<input type="text" name="email" id="email" value="Email Address" 
							class="requiredField email" onblur="if(this.value == '') { this.value = 'Email Address'; }" 
							onfocus="if(this.value == 'Email Address') { this.value = ''; }" />                        
						</li>

						<li class="short">
							<label>Telephone Number</label>
							<input type="text" name="phone" id="phone" value="Telephone Number" 
							class="requiredField" onblur="if(this.value == '') { this.value = 'Telephone Number'; }" 
							onfocus="if(this.value == 'Telephone Number') { this.value = ''; }" />
						</li>

						<li class="textarea">
							<label>Notes/Accommodations<span class="required"></span></label>
							<textarea name="message" id="message" rows="20" cols="30"></textarea>
						</li>

						<li class="button"><input name="submitted" id="submitted" value="Submit" class="submit" type="submit" />
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<div id="author">created by Eric Moore</div>
